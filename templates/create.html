{% extends "base.html" %}
<!-- {% load static %} -->

{% block content %}
<div class="card card-body">
  <form method="POST" class="form px-auto" action='.' enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <button class="btn btn-primary mt-3" type="submit">Submit</button>
  </form>
</div>

<style>
  .form {
    display: flex;
    flex-direction: column;
  }
</style>
{% endblock %}
